<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>File Metadata</title>
	<meta name="description" content="Microservice to handle uploaded files metadata">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAJj/AP///wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABEREREREREBERERERERERERESIiIhERERERIiIiEREREREiIiIRERERESIiIhERERIiIiIiIiEREiIiIiIiIRERIiIiIiIRERESIiIiIREREREiIiIRERERERIiIRERERERESIREREQEREREREREQAAAAAAAAAAD//wAAgAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIABAAD//wAA" rel="icon" type="image/x-icon" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

	<div class="container">
		<h1 class="header center orange-text">File Metadata Microservice</h1>
		<div class="row center">
			<h5 class="header col s12 light">Microservice to handle uploaded files metadata</h5>
		</div>
		<div class="row center">
			<form class="col s12" action="/api/filemetadata" method="post" enctype="multipart/form-data" onsubmit="this.submit(); this.reset(); return false;">
				<div class="file-field input-field">
					<div class="btn">
						<span>File</span>
						<input type="file" name="upfile" required />
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
				<button class="btn-large waves-effect waves-light orange" type="submit">Upload</button>
			</form>
		</div>
		<div class="row center">
			<p class="col s12"><small>*only jpg files</small></p>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
